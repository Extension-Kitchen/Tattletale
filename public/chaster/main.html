<html>
	<script type="module">
		const inviteUri = await fetch("/api/discord/invite-uri").then(r => r.text());
		
		const anchor = document.querySelector("#discord-invite-link");
		anchor.href = inviteUri;
		anchor.innerHTML = inviteUri;
	</script>
	<body>
		<h1 style="color: #fff;">Discord bot invite link</h1>
		<a id="discord-invite-link" target="_blank" rel="noopener noreferrer" style="color: #fff;"></a>
	</body>
</html>
